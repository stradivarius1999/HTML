<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
</head>
<body>
    <!-- SECCION FORM CONTACTO -->
<section class="contact">
	<div class="container">
		<div class="row">
				<div class="contact-caption clearfix">
					<div class="contact-heading text-center">
						<h2>Contactanos</h2>
					</div>

					<div class="col-md-5 contact-info text-left">
						<h3>Informacion de Contacto</h3>
						<div class="info-detail">
							<ul><li><i class="fa fa-calendar"></i><span>Lunes - Viernes:</span> 9:00 AM to 6:00 PM</li></ul>
							<ul><li><i class="fa fa-map-marker"></i><span>Direccion:</span> Av 1er de Mayo #25-30</li></ul>
							<ul><li><i class="fa fa-phone"></i><span>Telefono:</span> 310-960-44-21</li></ul>
							<ul><li><i class="fa fa-envelope"></i><span>Correo:</span> Itanos@gmail.com</li></ul>
						</div>
					</div>


					<div class="col-md-6 col-md-offset-1 contact-form">
						<h3>Dejanos un Mensaje</h3>

						<form class="form">
							<input class="name" type="text" placeholder="Nombre">
							<input class="email" type="email" placeholder="Correo">
							<input class="phone" type="text" placeholder="Telefono:">
							<textarea class="message" name="message" id="message" cols="30" rows="10" placeholder="Mensaje"></textarea>
							<input class="submit-btn" type="submit" value="Enviar">
						</form>
					</div>

				</div>
		</div>
	</div>
</section>

<!-- SECCION DE MAPA  -->
<section class="api-map" id="contact">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-10 map" id="map">
            
                <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d11106.292773550924!2d-74.0540207006264!3d4.668437385689803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x8e3f9af537991dfb%3A0x5556d372ede48988!2zWm9uYSBUIEJvZ290w6EsIENhbGxlIDgzLCBCb2dvdMOh!3m2!1d4.667612399999999!2d-74.0541186!5e0!3m2!1ses-419!2sco!4v1664971236518!5m2!1ses-419!2sco" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                
            </div>
		</div>
	</div>
</section>
</body>
</html>
