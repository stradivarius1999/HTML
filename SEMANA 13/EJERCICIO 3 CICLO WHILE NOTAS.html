<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>CICLO WHILE + IF</h1>
        <h2>BOLETIN DE NOTAS - PROGRAMACION PAE</h2>
        <h3>NOTA 1= DESEMPEÃ‘O // NOTA 2= TALLERES // NOTA 3= CUESTIONARIOS</h3>
        <script>
            let nota_STD, suma, prom;
            suma=0; //ACUMULADOR
            prom=0;
            num=1; //CONTADOR notas
            nomb_std=prompt("Ingrese nombre estudiante");

            //PROCESO
            while (num<=3){
                nota_STD=parseFloat(prompt("Ingrese nota [1 a 5]"));
                suma+=nota_STD;//Acumulador notas
                num++; //Contador Notas
            }
            prom=suma/3; //Genera nota final del std
            if (prom>=3.0){
                document.write("Estudiante"+ " "+nomb_std);
                document.write("<br>"+"<br>");
                document.write("Nota final de programacion es"+"  "+ prom.toFixed(2)+"<br>"+"<br>");
                swal("FELICITACIONES","APRUEBA MATERIA PROGRAMACION PAE","success");
                }else{
                document.write(" Estudiante "+ " "+nomb_std);
                document.write("<br>"+"<br>");
                document.write("Nota final de programacion es"+"  "+ prom.toFixed(2)+"<br>"+"<br>");
                swal("ESTUDIANTE","REPRUEBA MATERIA PROGRAMACION PAE","error");
                }

        </script>
    </center>
</body>
</html>
