<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTRASEÑA CICLO FOR</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>Ciclo for if Contraseña</h1>
        <h3>Validación de ingreso/sesion</h3>
        <script>
            let datof;
            let sw=0; //var tipo switche apagado
            let clave=123;

            //
            for(f=1;f<=3;f++)
            {
                datof=parseInt(prompt("Ingrese contraseña de ingreso"));
                if (datof==clave){
                swal("usuario", "acceso permitido","success");
                document.write("ACCESS GRANTED");
                sw=1;
                break;
                }
            }
            if (sw==0){
                swal("usuario","acceso bloqueado","error");
            }
        </script>
    </center>
</body>
</html>
