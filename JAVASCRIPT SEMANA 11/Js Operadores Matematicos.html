<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matematicos</title>
</head>
<body>
    <center>
        <h1>Tipos de Operadores Matematicos y lógicos</h1>
            <script>
                //Entrada
                var suma=0;
                var numb1=10;
                var numb2=30;
                var log1=true;
                var log2=false;
                //Proceso
                var suma=numb1 + numb2;//suma de numeros
                var mod= numb2%numb1;//Residuo de  la division
                var inc=++suma; //incrementar variable suma
                var res=log1||log2; //comparacion logica con o
                var res=log1&&log2; //comparacion logica con Y
                var res2= numb1==numb2;//comparacion de valores y tipos de datos entre variables
                //salida
                document.write("La suma de los números es: ");
                document.write(suma +"<br>");
                document.write("El módulo de los números es: ");
                document.write(mod + "<br>");
                document.write("El incremento de los números es:");
                document.write(inc + "<br>");
                document.write("El resultado de comparación lógica con O es:");
                document.write(res + "<br>");
                document.write("El resultado de comparación de logica con Y es:");
                document.write(res1 + "<br>");
                document.write("El resultado de comparación de valores num. es:");
                document.write(res2 + "<br>");
            
            
            </script>
    </center>
</body>
</html>
