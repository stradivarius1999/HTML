<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODOS DATE AND SUBSTR</title>
</head>
<body>
    <center>
        <h1>******MÉTODOS DATE Y SUBSTR******</h1>
        <h2>PARA VALIDAR FECHA PAR O IMPAR CON PICO Y CEDULA</h2>
        <p id="date"></p>
        <p id="texto"></p>

        <script>
            //
            function fechahoy(){
                let fecha;
                fecha=new Date();
                document.write("HOY ES:&nbsp&nbsp");
                document.write(fecha.getDate()+"/");
                document.write(fecha.getMonth()+1+"/");
                document.write(fecha.getFullYear());
                
                //

                if (fecha.getDate()%2==0){
                    document.getElementById("date").innerHTML="EL DIA DE HOY ES: PAR";
                }else{
                    document.getElementById("date").innerHTML="EL DIA DE HOY ES: IMPAR";
                }
                return fecha;
            }
            // se ejecuta función fechahoy

            fechahoy();
            //

            let doc_id;
            alert("*** BIENVENIDOS AL PRORAMA PARA VERIFICAR SI SU DOC_IDENTIDAD ES PAR O IMPAR***")
            doc_id=prompt("INGRESE SU NUMERO DE DOCUMENTO DE IDENTIDAD:");
            
            //Valida con el método substr(-1) el ultimo digito del documento de identidad

            dato=doc_id.substr(-1);
            let datosInt= parseInt(dato);

            //

            if (dato%2==0){
                document.getElementById("texto").innerHTML="SU DOC_IDENTIDAD"+" "+ doc_id +" "+ "ES PAR";
            } else{
                document.getElementById("texto").innerHTML="SU DOC_IDENTIDAD"+ " "+ doc_id +" "+ "ES IMPAR";
            }
        </script>
    </center>
</body>
</html>
