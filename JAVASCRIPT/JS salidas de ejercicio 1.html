<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salida JS</title>
</head>
<body>
    <center>
        <h2>Tipos de salidas de datos en Javascript</h2>
        <script>
            //Asignacion de variables
            var mensaje="Bienvenidos al Incap";
            var Nombre_STD="Christian  Acosta ";
            //salida de variables
            alert(mensaje + "\n" + Nombre_STD);
            document.write(mensaje + "<br>" + Nombre_STD);
            console.log(mensaje + " " + Nombre_STD);


        </script>

    </center>
</body>
</html>
