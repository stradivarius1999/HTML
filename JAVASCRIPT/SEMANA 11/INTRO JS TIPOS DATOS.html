<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro JS tipos de datos</title>
</head>
<body style="background-color: yellow;">
    <center>
        <h3>Tipos de Datos de JAVASCRIPT</h3>
            <script>
                //Asignacion de variables
                var var1="Christian"; //string= texto
                var var2= true; //Boolean= Lógica verdadero
                var var3= 33; //number= valor numerico
                var var4= 33.44; //number=valor numerico con decimales
                var array=["Pedro", "Maria", "Carlos"];//Object= vector o array colección de valores
                //salida de resultados por pantalla
                document.write("****************************" + "<br>");
                document.write("la variable var1 su tipo de dato es " + typeof(var1)+"<br>");
                document.write("la variable var2 su tipo de dato es " + typeof(var2)+"<br>");
                document.write("la variable var3 su tipo de dato es " + typeof(var3)+"<br>");
                document.write("la variable var4 su tipo de dato es " + typeof(var4)+"<br>");
                document.write("la variable var array su tipo de dato es " + typeof( array)+"<br>");
                document.write("****************************" + "<br>");
                
            </script>

    </center>
</body>
</html>
