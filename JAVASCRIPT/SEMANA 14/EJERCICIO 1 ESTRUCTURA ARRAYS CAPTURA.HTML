<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTURA ARRAYS</title>
</head>
<body>
    <center>
        <h1>CREAR UN ARRAYS POR CAPTURA</h1>
        <h3>CICLO FOR</h3>
        <script>
            //
            let num;
            let datos=new Array(); 
            //
            num=parseInt(prompt("Ingrese cantidad de elementos a ingresar a arrays"));
            for (i=0;i<num;i++){
            //recorre e imprime arrays
                datos[i]=prompt("Ingrese datos al arrays.."+i);
            }
            document.write(datos+",");
            console.log(datos);

        </script>
    </center>
</body>
</html>
