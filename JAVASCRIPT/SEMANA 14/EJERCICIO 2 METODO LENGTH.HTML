<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO LENGTH</title>
</head>
<body>
    <center>
        <h1>METODO LENGTH EN JAVASCRIPT</h1>
        <h2>LISTADO DE MESES DEL AÑO</h2>
        <script>
            //CAPTURA
            var mes=new Array();
            for (i=0;i<12;i++){
                mes[i]=prompt("INGRESE MES DEL AÑO"+i);
                }
            //LECTURA - IMPRIMIR
            for(i=0;i<12;i++){
                console.log(mes[i]+"  ");
                document.write(mes[i]+"<br>");
            }
        </script>
    </center>
</body>
</html>
