<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARJETA TU LLAVE TM</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="img/TM.png" alt="" width="180" height="150">
        <h2>SALDO DE TARJETA TU LLAVE TM</h2>
        <script>
            //ENTRADA

            var saldo=0;
            const tm=2650;
            saldo=parseInt(prompt("INGRESE SALDO DE TARJETA TM"));

            //PROCESO

            if (saldo>=tm){
                swal("SEÑOR USUARIO","INGRESE A SISTEMA TRANSMILENIO","success");

            }else {
                swal("SEÑOR USUARIO","RECARGUE TARJETA TRANSMILENIO..SALDO INSUFICIENTE","error");
            }
        </script>
    </center>
</body>
</html>
